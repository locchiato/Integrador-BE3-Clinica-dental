<!DOCTYPE html>
<html lang="es"  xmlns:th="https://thymeleaf.org">
<head>
    <title>CRUD turnos</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/get_paciente.js"></script>
    <script type="text/javascript" src="/js/get_odontologo.js"></script>
    <script type="text/javascript" src="/js/post_turno.js"></script>

</head>
<body>
<div class="container">
    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link" href="/turnos.html">Administracion turnos</a>
        </li>
    </ul>
    <div class="row">
        <div class="col-sm-7" style="background-color:#e6fffa; padding:10px; border-radius:3px">
            <h3>Agregar turno</h3>
            <form id="add_new_turno">
                <div class="form-group">
                    <label class="control-label" for="pacientes">Elija el paciente:</label>
                    <select class="form-control" id="pacientes">

                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="odontologos">Elija el odontologo:</label>
                    <select class="form-control" id="odontologos">

                    </select>
                </div>

                <div class="form-group">
                    <label class="control-label" for="fecha">Fecha del turno:</label>
                    <input type="text" class="form-control" placeholder="fecha" id="fecha">
                </div>

                <button type="submit" class="btn btn-danger" id="btn-add-new-odontologo">Cargar</button>
            </form>
            <div id="response" style="display:none; margin-top:10px">
            </div>
        </div>
    </div>
</div>
